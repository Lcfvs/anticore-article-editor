<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Éditeur d'article</title>
        <link href="./assets/css/fa-solid.min.css" rel="stylesheet" />
        <link href="./assets/css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <!--<link href="./assets/css/dev.css" rel="stylesheet" />-->
    </head>
    <body>
        <main>
            <h1>Éditeur d'article</h1>
            <ol class="options">
                <li><button class="bold" type="button"></button></li>
                <li><button class="italic" type="button"></button></li>
                <li><button class="underline" type="button"></button></li>
                <li><button class="strike" type="button"></button></li>
                <li><button class="anchor" data-href="./templates/article/anchor.html" type="button"></button></li>
                <li><button class="figure" data-href="./templates/article/figure.html" type="button"></button></li>
                <li><button class="content" data-href="./templates/article/content.html" type="button">Ajouter une section</button></li>
                <li><button class="quiz" data-href="./templates/article/quiz.html" type="button">Ajouter un quiz</button></li>
            </ol>
            <form>
                <input name="article" type="hidden" />
                <!--
                <ol>
                    <li class="undo"><button class="fas" type="button"></button></li>
                    <li class="redo"><button class="fas" type="button"></button></li>
                    <li class="underline"><button class="fas" type="button"></button></li>
                    <li class="strikeThrough"><button class="fas" type="button"></button></li>
                    <li class="italic"><button class="fas" type="button"></button></li>
                    <li class="bold"><button class="fas" type="button"></button></li>
                    <li class="createLink"><button class="fas" type="button"></button></li>
                    <li class="heading"><button class="fas" type="button"></button></li>
                    <li class="insertParagraph"><button class="fas" type="button"></button></li>
                    <li class="insertOrderedList"><button class="fas" type="button"></button></li>
                    <li class="insertUnorderedList"><button class="fas" type="button"></button></li>
                    <li class="insertDefinitionList"><button class="fas" type="button"></button></li>
                </ol>
                -->
                <article>
                    <header>
                        <h1 contenteditable="true">Titre de l'article</h1>
                        <img data-alt="Description de l'image" data-h1="Édition d'image d'accroche" data-src="Choisissez une image" />
                        <p contenteditable="true">Paragraphe de l'introduction donnant à l'utilisateur, l'envie de lire votre article.<br />Pour ajouter <b>une image d'accroche</b>, cliquez sur l'image, à gauche de ce paragraphe.<br />Pour ajouter <b>du contenu</b> à votre article, ajoutez des sections.</p>
                    </header>
                    <footer>
                        <section class="tags">
                            <h1>Tags</h1>
                            <ul>
                                <li contenteditable="true">Mot-clé thématique</li>
                            </ul>
                        </section>
                    </footer>
                </article>
                <fieldset>
                    <ol>
                        <li><button>Enregistrer</button></li>
                    </ol>
                </fieldset>
            </form>
        </main>
        <script src="./assets/js/dist/app.min.js"></script>
    </body>
</html>
